<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">
        
        <input type="text" class="input" readonly>
        <div class="numbers">
            <button onclick="appendValue('1')" class="butn">1</button>
            <button onclick="appendValue('2')" class="butn">2</button>
            <button onclick="appendValue('3')" class="butn">3</button>
            <button onclick="appendValue('/')" class="butn">/</button>
            <button onclick="appendValue('4')" class="butn">4</button>
            <button onclick="appendValue('5')" class="butn">5</button>
            <button onclick="appendValue('6')" class="butn">6</button>
            <button onclick="appendValue('*')" class="butn">Ã—</button>
            <button onclick="appendValue('7')" class="butn">7</button>
            <button onclick="appendValue('8')" class="butn">8</button>
            <button onclick="appendValue('9')" class="butn">9</button>
            <button onclick="appendValue('+')" class="butn">+</button>
            <button onclick="clearInput()" class="butn">AC</button>
            <button onclick="appendValue('0')" class="butn">0</button>
            <button onclick="appendValue('.')" class="butn">.</button>
            <button onclick="calculate()" class="butn">=</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
